<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Web Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow" style="border-radius: 1rem;">
                    <div class="card-header text-center">
                        <img src="/img/Foto.jpg" class="rounded-circle mb-2" style="width: 60px; height: 60px; object-fit: cover; border: 2px solid #ffffff;">
                        <h4 class="mb-0">Bienvenidos a Chat Web</h4>
                        <br>
                        <h6 class="mb-0">Falta poco para comenzar....</h6>
                    </div>
                    <div class="card-body bg-dark text-white">
                        <input type="text" id="username" class="form-control mb-3" placeholder="Ingresa tu nombre">
                        <button id="login" class="btn btn-success w-100">Entrar al chat</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>
</html>
