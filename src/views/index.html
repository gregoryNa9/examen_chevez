<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Web</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #000000;">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow" style="height: 80vh; display: flex; flex-direction: column; background-color: #1c1c1c; border-radius: 20px;">
                    <div class="card-header text-center" style="background-color: #a3c4f3; color: black; border-top-left-radius: 20px; border-top-right-radius: 20px;">
                        <h4 class="mb-0">Chat Web</h4>
                    </div>
                    <div class="card-body flex-grow-1 overflow-auto" id="all-messages" style="background-color: #1c1c1c; color: white;">

                    </div>
                    <br>
                    <div class="card-footer" style="background-color: #1c1c1c; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;">
                        <br>
                        <div class="input-group">
                            <input type="text" id="message" class="form-control" placeholder="Escribe un mensaje..." style="background-color: #ffffff; color: rgb(19, 19, 19); border: 1px solid #a3c4f3;">
                            <button type="button" id="send-message" class="btn" style="background-color: #a3c4f3; color: black;">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emoji-button@4.6.4/dist/emoji-button.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
    <script src="/js/register.js"></script>
</body>
</html>
